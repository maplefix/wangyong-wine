<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王永烟酒 · 三十年高端酒品专家</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A47E;
            --dark-bg: #1A1A1A;
            --card-bg: #252525;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            margin: 0;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(rgba(0,0,0,0.8), url('texture.jpg');
            padding: 4rem 1rem;
            border-bottom: 3px solid var(--gold);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin: 0.5rem 0;
            color: var(--gold);
        }
        .badge {
            background: var(--gold);
            color: #000;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
            margin: 1rem 0;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        .feature-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }
        .wechat-section {
            background: #252525;
            padding: 3rem 1rem;
            text-align: center;
        }
        .qr-frame {
            border: 3px solid var(--gold);
            border-radius: 12px;
            padding: 1rem;
            display: inline-block;
            margin: 1rem 0;
        }
        .cta-button {
            background: var(--gold);
            color: #000;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin: 1rem 0;
            transition: transform 0.3s;
        }
        .cta-button:hover {
            transform: translateY(-3px);
        }
        .tel-link {
            font-size: 1.5rem;
            color: var(--gold);
            text-decoration: none;
            margin: 1rem 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="card" style="background: transparent; box-shadow: none;">
            <h1>王永烟酒</h1>
            <div class="badge">始于1993 · 三十年匠心传承</div>
            <p style="font-size: 1.2rem; max-width: 600px; margin: 0 auto;">
                专注高端酒品供应，厂家直供正品保障，假一赔十
            </p>
            <a href="tel:13784094759" class="tel-link">
                📞 服务专线：137-8409-4759
            </a>
        </div>
    </div>

    <div class="card">
        <h2 style="color: var(--gold); text-align: center; margin-bottom: 2rem;">核心产品与服务</h2>
        <div class="grid">
            <div>
                <img src="https://raw.githubusercontent.com/maplefix/wangyong-wine/refs/heads/main/%E9%97%A8%E5%BA%97%E5%9B%BE.jpg" alt="icon" class="feature-icon">
                <h3>主营精品</h3>
                <ul style="text-align: left; list-style: none; padding: 0;">
                    <li>✅ 五粮液全系正品（整箱特惠）</li>
                    <li>✅ 茅台/国窖/中华等名品</li>
                    <li>✅ 企业礼品定制服务</li>
                </ul>
            </div>
            <div>
                <img src="icon-service.png" alt="icon" class="feature-icon">
                <h3>尊享服务</h3>
                <ul style="text-align: left; list-style: none; padding: 0;">
                    <li>✔ 全程保真溯源系统</li>
                    <li>✔ 满额免费专车配送</li>
                    <li>✔ 高价现金上门回收</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="wechat-section">
        <div class="card" style="max-width: 600px;">
            <h3 style="color: var(--gold);">会员专属福利</h3>
            <div class="qr-frame">
                <img src="https://raw.githubusercontent.com/maplefix/wangyong-wine/refs/heads/main/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20250223170523.jpg" alt="微信" style="width: 200px; border-radius: 8px;">
            </div>
            <p style="font-size: 1.1rem;">
                扫码添加微信尊享：<br>
                <span style="color: var(--gold);">① 新客到店礼金 ② 老客专属折扣</span>
            </p>
            <a href="#wechat" class="cta-button">立即领取福利</a>
        </div>
    </div>

    <div style="padding: 2rem; text-align: center; background: #000;">
        <p>© 2023 王永烟酒 · 高端酒品供应专家</p>
    </div>
</body>
</html>
